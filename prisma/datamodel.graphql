type ExerciseType {
    id: ID! @unique
    uid: Int! @unique
    name: String
}

type Exercise {
    id: ID! @unique
    type: ExerciseType!
    title: String
    description: String
    options: [String!]
    answer: String
}

type Test {
    id: ID! @unique
    title: String!
    description: String
    exercises: [Exercise!]!
}
